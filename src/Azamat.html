<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="../fontawesome-free-6.7.2-web/css/all.css" />
    <link rel="icon" href="./imgAzamat/logo (2).png" />
  </head>
  <body>
    <header class="bg-[#FCFCFC]">
      <nav class="max-w-[1200px] mx-auto px-[20px] py-[10px]">
        <div
          class="flex flex-col lg:flex-row lg:justify-between lg:items-center gap-4 lg:gap-0"
        >
          <div class="flex justify-between items-center w-full lg:w-auto">
            <img
              src="./imgAzamat/logo (2).png"
              alt="Logo not found"
              class="w-[300px]"
            />
            <div class="flex lg:hidden gap-4">
              <i class="fa-solid fa-phone text-black text-[20px]"></i>
              <i class="fa-solid fa-bars text-black text-[20px]"></i>
            </div>
          </div>
          <div
            class="hidden lg:flex items-start gap-[50px] text-[13px] w-full justify-end leading-[1.3]"
          >
            <div class="flex flex-col items-start min-w-[50px] pl-[50px]">
              <p class="text-[#00578A] font-bold mb-1 whitespace-nowrap">
                8 (495) 926-06-03
              </p>
              <div class="flex items-center gap-1">
                <i class="fa-brands fa-whatsapp text-[#00C6BF]"></i>
                <span>Whatsapp</span>
              </div>
            </div>
            <div class="flex flex-col items-start min-w-[50px]">
              <p class="text-[#00578A] mb-1">info@gormedcentre.ru</p>
              <p class="text-[#00C6BF] underline cursor-pointer">
                Заказать звонок
              </p>
            </div>
            <div class="flex flex-col items-start min-w-[150px]">
              <p class="mb-1">г. Мытищи,<br />ул. Рождественская, д.7</p>
            </div>
            <div class="flex flex-col items-start min-w-[120px]">
              <p>Ежедневно<br />с 9:00 до 21:00</p>
            </div>
            <div class="flex items-center gap-2">
              <button
                class="bg-[#00C6BF] text-white h-[46px] w-[60px] rounded hover:bg-[#00a9a3] transition flex items-center justify-center text-[15px]"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button
                class="text-[#00578A] bg-[#E3EFF5] px-[40px] py-[20px] rounded hover:bg-[#c7dde9] transition h-[46px] flex items-center text-[15px]"
              >
                Личный кабинет
              </button>
            </div>
          </div>
        </div>
        <div
          class="bg-white px-[20px] py-[5px] rounded hidden lg:flex justify-between items-center mt-6"
        >
          <ul class="flex items-center gap-[30px] text-[14px] font-medium">
            <li
              class="flex items-center gap-1 cursor-pointer hover:text-[#00C6BF]"
            >
              Направления <i class="fa-solid fa-caret-down"></i>
            </li>
            <li class="cursor-pointer hover:text-[#00C6BF]">Услуги</li>
            <li class="cursor-pointer hover:text-[#00C6BF]">Врачи</li>
            <li class="cursor-pointer hover:text-[#00C6BF]">Отзывы</li>
            <li class="cursor-pointer hover:text-[#00C6BF]">Акции</li>
            <li
              class="flex items-center gap-1 cursor-pointer hover:text-[#00C6BF]"
            >
              О центре <i class="fa-solid fa-caret-down"></i>
            </li>
            <li class="cursor-pointer hover:text-[#00C6BF]">Детство</li>
            <li class="cursor-pointer hover:text-[#00C6BF]">Контакты</li>
          </ul>
          <div class="flex items-center gap-4">
            <div
              class="flex items-center gap-2 cursor-pointer hover:text-[#00C6BF] text-[13px]"
            >
              <i class="fa-solid fa-glasses"></i>
              <span>Версия для слабовидящих</span>
            </div>
            <button
              class="bg-[#00578A] text-white px-5 py-2 rounded hover:bg-[#00466e] transition text-[15px] h-[46px]"
            >
              Запись на приём
            </button>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
